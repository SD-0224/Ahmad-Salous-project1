<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="upper-header">
        <h3>Web Topics</h3>
        <nav>
          <button id="dark-mode-switch">
            <ion-icon name="moon-outline"></ion-icon>
            <p class="hidden-words">Dark Mode</p>
          </button>
          <button id="get-favorites">
            <ion-icon name="heart-outline"></ion-icon>
            <p class="hidden-words">Favorites</p>
          </button>
        </nav>
      </div>
      <div class="bottom-header">
        <div class="complex-style">
          <div id="brand-left"></div>
          <div id="brand-right"></div>
        </div>
        <div class="title">
          <h2>Welcome to our website!</h2>
          <h3>We have a new design that's fresh, modern, and easy to use.</h3>
        </div>
      </div>
    </header>
    <main>
      <search>
        <div class="search-input">
          <ion-icon id="search-icon" name="search-outline"></ion-icon>
          <input
            type="search"
            id="site-name-search"
            name="site-name-search"
            placeholder="Search the website..."
          />
        </div>
        <div class="filter">
          <div class="sort-by infilter">
            <div class="select">
              <p>Sort by:</p>
              <div class="select-info">
                <select name="browsers" class="browsers">
                  <option value="">Default</option>
                  <option value="Title" id="sortTopicTitle">Topic Title</option>
                  <option value="Name" id="sortAuthorName">Author Name</option>
                </select>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
            </div>
          </div>
          <div class="filter-by infilter">
            <div class="select">
              <p>Filter by:</p>
              <div class="select-info">
                <select name="browsers" class="browsers">
                  <option value="">Default</option>
                </select>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </search>
      <h2 id="searchCount">"24" Web Topics Found"</h2>

      <div class="results"></div>
    </main>
    <div id="year-of-develope">
      Developed with <ion-icon name="heart"></ion-icon> Â© 2024
    </div>
    <div id="favorites">
      <h3>My Favorite Topics</h3>
      <div class="favorites-cards">
        <div class="small-card">
          <img src="./Logos/react.webp" alt="react" />
          <div class="small-cards-info">
            <h3>React</h3>
            <div class="rate">
              <ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon
              ><ion-icon name="star"></ion-icon
              ><ion-icon name="star"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="small-card">
          <img src="./Logos/cloud.jpeg" alt="cloud" />
          <div class="small-cards-info">
            <div class="small-cards-info">
              <h3>Cloud Computing</h3>
              <div class="rate">
                <ion-icon name="star"></ion-icon
                ><ion-icon name="star"></ion-icon
                ><ion-icon name="star"></ion-icon
                ><ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/home/home.js"></script>
    <link rel="stylesheet" href="home.css" />
  </body>

  <script>
    let favoritesSwitch = 1;
    document.getElementById("get-favorites").addEventListener("click", () => {
      if (favoritesSwitch === 0) {
        document.getElementById("favorites").style.display = "none";
        favoritesSwitch = 1;
      } else if (favoritesSwitch === 1) {
        document.getElementById("favorites").style.display = "flex";
        favoritesSwitch = 0;
      }
    });
    let darkSwitchFlag = 0;
    document
      .getElementById("dark-mode-switch")
      .addEventListener("click", () => {
        if (darkSwitchFlag === 0) {
          document.documentElement.style.setProperty(
            "--brand-primary",
            "#0768ac"
          );
          document.documentElement.style.setProperty(
            "--brand-secondary",
            "#03c180"
          );
          document.documentElement.style.setProperty("--bg_default", "#1a1a1a");
          document.documentElement.style.setProperty("--bg_body", "#282828");
          document.documentElement.style.setProperty(
            "--lines-color",
            "#000000"
          );
          document.documentElement.style.setProperty("--body-text", "#ededed");
          darkSwitchFlag = 1;
        } else if (darkSwitchFlag === 1) {
          document.documentElement.style.setProperty(
            "--brand-primary",
            "#0768ac"
          );
          document.documentElement.style.setProperty(
            "--brand-secondary",
            "#03c180"
          );
          document.documentElement.style.setProperty("--bg_default", "#ffffff");
          document.documentElement.style.setProperty("--bg_body", "#f0f9ff");
          document.documentElement.style.setProperty(
            "--lines-color",
            "#dddddd"
          );
          document.documentElement.style.setProperty("--body-text", "#333333");
          darkSwitchFlag = 0;
        }
      });
  </script>
</html>
